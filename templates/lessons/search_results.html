{% extends "_base.html" %}
{% block title %}
  Résultats
{% endblock title %}
{% block content %}
  <h1>Résultats de la recherche</h1>
  {% for lesson in lessons_list %}
    <div>
      <h3>
        <a href="{{ lesson.get_absolute_url }}">{{ lesson.title }}</a>
      </h3>
      <p>Auteur : {{ lesson.author }}</p>
      <p>Prix : € {{ lesson.price }}</p>
    </div>
  {% endfor %}
{% endblock content %}
