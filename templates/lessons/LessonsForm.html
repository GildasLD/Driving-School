{% extends "_base.html" %}
{% block title %}
  {{ lesson.title }}
{% endblock title %}
{% block content %}
  <form class="row g-2" action="" method="post">
    {% csrf_token %}
    {% comment %} {{ form }} {% endcomment %}
    <div class="form-group">
      <label class="form-check-label">title</label>
      {{ form.title }}
    </div>
    <div class="col-12">
      <input class="btn btn-dark" type="submit" value=Submit>
    </div>
  </form>
{% endblock content %}
