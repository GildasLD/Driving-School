{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
  <title>{% block title %}Driving school{% endblock title %}</title>
  <script
    src="{% static 'js/aos.2.3.4.js' %}"
    integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw=="
  ></script>
  <meta charset="utf-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/favicon.png' %}"
  >


  <!-- CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
    crossorigin="anonymous"
  >
  <link
    rel="stylesheet"
    href="{% static 'css/base.css' %}"
  >
  <link
    rel="stylesheet"
    href="{% static 'css/fontawesome.all.min.css' %}"
  >
  <link
    rel="stylesheet"
    href="{% static 'css/aos.2.3.4.css' %}"
  >
  <!-- CSS -->

</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark ">
    <div class="container">
      <a
        class="navbar-brand navbar-link smooth-scroll notranslate"
        href="{% url 'home' %}"
      >Driving school</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse"
        id="navbarCollapse"
      >
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a
              class="nav-link"
              href="{% url 'about' %}"
            >About</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a
              class="nav-link"
              href="{% url 'account_logout' %}"
            >Log Out</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a
              class="nav-link"
              href="{% url 'account_login' %}"
            >Log In</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="{% url 'account_signup' %}"
            >Sign Up</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">

    {% block content %}
    {% endblock content %}
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A=="
    crossorigin="anonymous"
  ></script>
  <!-- JavaScript -->
  <script src="{% static 'js/base.js' %}"></script>
  <script src="{% static 'js/fontawesome.all.min.js' %}"></script>


</body>

</html>
