{% extends '_base.html' %}
{% block content %}
<h2>Supprimer le rendez-vous</h2>
<p>Êtes-vous sûr de vouloir supprimer le rendez-vous du {{ appointment.date }} avec {{ appointment.student }} et {{
    appointment.instructor }}?</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button
        class="btn btn-outline-danger"
        type="submit"
    >Supprimer</button>
</form>
{% endblock %}
